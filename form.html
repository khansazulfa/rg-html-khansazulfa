<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" type="text/css" href="assets/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="assets/css/main.css" />
	<title>Formulir Survei Karyawan</title>
</head>
<body class="mt-3 mb-3" >
	<div class="container ">
		<div class="col-md-12 col-sm-4 row mt-5">
			<div class="col-md-12">
				<form class="shadow-lg p-5">
					<div class="row">
						<h3 class="mb-3"> Formulir Survei Liburan Karyawan </h3>
						<!--membuat input dengan atribut textfield dan password-->
						<div class="col-md-6 col-sm-12 ">
							<label class="form-label">Nama Depan</label>
							<input class="form-control mb-3" type="text" name="">
						</div>
						<div class="col-md-6 col-sm-12  ">
							<label class="form-label">Nama Belakang</label>
							<input class="form-control mb-3" type="text" name="">
						</div>
						<div>
							<label for="email" class="form-label" >Email :</label>
							<input type="email" class="form-control mb-3" id="email">
						</div>
						<div>
							<label for="jobs" class="form-label">Jabatan :</label>
							<input type="text" class="form-control mb-3" id="jobs">
						</div>
						<br><br>
						<!-- membuat input dengan radio button-->
						<div class="col-12 mb-1">
							<label class="form-label">Jenis Kelamin:</label>
						</div>
						<div class="col-md-6 col-sm-12 mb-1">
							<input type="radio" name="umur" value="Laki-laki" />
							<label for="Laki-laki">Laki-laki</label>
						</div>
						<div class="col-md-6 col-sm-12 mb-3">
							<input type="radio" name="umur" value="Perempuan" />
							<label for="Perempuan">Perempuan</label>
						</div>
						
						<div class="col-12 col-sm-12 mb-1">
							<label class="form-label">Hobby:</label>
						</div>
						<!-- membuat input dengan check box-->
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="menyanyi" >Singing</label>
							<input type="checkbox" id="menyanyi">
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="Travelling" >Travelling</label>
							<input type="checkbox" id="Travelling">
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="Reading" >Reading</label>
							<input type="checkbox" id="Reading">
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="Writing" >Writing</label>
							<input type="checkbox" id="Writing">
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="Photography" >Photography</label>
							<input type="checkbox" id="Photography">
						</div>
						<div class="col-md-6 col-sm-12 mb-2">
							<label for="Olahraga" >Olahraga</label>
							<input type="checkbox" id="Olahraga">
						</div>
						<!-- membuat select untuk isian yg menampilkan beberapa tempat seperti wilayah dll-->
						<br>
						<br>
						<div>
							<label class="form-label">Pilih kota</label>
							<select class="form-control mb-3">
								<option>Pilih</option>
								<option>Yogyakarta</option>
								<option>Bali</option>
								<option>Lombok</option>
								<option>Labuan Bajo</option>
							</select>
							
							<!-- membuat textarea untuk isian text lebih banyak seperti testimoni, komentar-->
							<label class="form-label">Berikan Alasan</label>
							<textarea placeholder="Contoh: Belum pernah ke Bali"></textarea>
							<br>
						</div>
						
						<!-- membuat Button untuk menginputkan data-->
						<button type="submit" class="btn btn-login mt-4" >Submit</button>
					</div>
				</form>
				</div>
		</div>
	</div>
</body>
</html>
